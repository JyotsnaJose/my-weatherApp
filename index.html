<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>WeatherTest</title>
    <script
      src="https://kit.fontawesome.com/27f9e9e8cc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Merienda:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search">
        <div class="input-group mb-3">
          <input
            type="search"
            class="form-control enterCity"
            placeholder="Search for a city..."
            aria-label="search city"
            aria-describedby="button-addon2"
            id="search-city"
            autocomplete="off"
          />
          <button
            class="btn btn-outline-secondary searchButton"
            type="submit"
            id="button-addon2"
          >
            <i data-feather="search" class="searchIcon"></i>
          </button>
          <button
            class="btn btn-outline-secondary searchButton"
            id="current-location"
            type="submit"
          >
            <i data-feather="map-pin" class="LocationIcon"></i>
          </button>
        </div>
      </form>
      <div class="mainDisplay">
        <h1 id="cityDisplay">Minnesota</h1>
        <h6 id="current-date"></h6>
        <h6 id="dateTime"></h6>
        <div class="displayWrapper">
          <div class="row">
            <div class="col-sm-6 currentStatus">
              <div class="row">
                <div class="col-sm-6">
                  <h2 id="current-temp"></h2>
                  <small class="cel-fah">
                    <a href="" id="to-celsius">ºC </a>|
                    <a href="" id="to-fahrenheit"> ºF</a>
                  </small>
                  <i class="tempFeels">Feels like <i id="feelsLike"></i> º</i>
                  <br />

                  <img src="images/cloud.svg" alt="" />
                  <br />
                  <h6 class="status">Cloudy</h6>
                </div>
                <div class="col-sm-6">
                  <ul class="list">
                    <li>
                      <i class="fas fa-arrow-up"></i> High :
                      <i id="high-temp">-4</i>
                      º
                    </li>
                    <li>
                      <i class="fas fa-arrow-down"></i> Low :
                      <i id="low-temp">-18</i> º
                    </li>
                    <li>
                      <i class="fas fa-tint"></i> Humidity :
                      <i id="humidity">73</i> %
                    </li>
                    <li>
                      <i class="fas fa-wind"></i> Wind :
                      <i id="windSpeed">13</i> meter/s
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="col-sm-6 seasonPic">
              <img
                src="images/undraw_season_change_f99v.svg"
                alt="SeasonsPic"
                class="picture"
              />
            </div>
          </div>
        </div>
        <h6 class="chance">*Low chance of precipitation today(10%)</h6>
      </div>
      <hr />
      <div class="prediction">
        <div class="row">
          <div class="col-sm-2 daysSeparate">
            <h5>Tue</h5>
            <i class="far fa-snowflake icons"></i>
            <h6>-4º/-6º</h6>
          </div>
          <div class="col-sm-2 daysSeparate">
            <h5>Wed</h5>
            <i class="fas fa-cloud icons"></i>
            <h6>-5º/-12º</h6>
          </div>
          <div class="col-sm-2 daysSeparate">
            <h5>Thu</h5>
            <i class="fas fa-cloud-sun icons"></i>
            <h6>-6º/-14º</h6>
          </div>
          <div class="col-sm-2 daysSeparate">
            <h5>Fri</h5>
            <i class="fas fa-cloud-sun icons"></i>
            <h6>-7º/-14º</h6>
          </div>
          <div class="col-sm-2 daysSeparate">
            <h5>Sat</h5>
            <i class="fas fa-cloud icons"></i>
            <h6>-7º/-14º</h6>
          </div>
          <div class="col-sm-2 daysSeparate">
            <h5>Sun</h5>
            <i class="fas fa-cloud-sun icons"></i>
            <h6>-6º/-14º</h6>
          </div>
        </div>
      </div>
      <div class="footer">
        <h6>Enjoy your day!</h6>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
